language: java
jdk: openjdk17
addons:
  sonarcloud:
    organization: jamesmmbrown
    token:
      secure: 
services:
- docker
before_install:
- chmod +x gradlew
jobs:
  include:
  - stage: unit test
    name: unit test
    script:
    - "./gradlew test"
  - stage: static analysis
    name: static analysis
    script:
    - "./gradlew jacocoTestReport"
    - "./gradlew sonarqube"
after_success:
- docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
- docker tag back $DOCKER_USERNAME/back:$TRAVIS_BUILD_NUMBER
- docker push $DOCKER_USERNAME/back:$TRAVIS_BUILD_NUMBER
- docker tag back $DOCKER_USERNAME/back:latest
- docker push $DOCKER_USERNAME/back:latest
before_deploy:
  - rvm $(travis_internal_ruby) --fuzzy do ruby -S gem install faraday -v 1.8.0
deploy:
  provider: heroku
  api_key: 
  app: larch-tasks-api
env:
  global:
  - secure: 
  - secure: 
